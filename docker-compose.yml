services:
  backend:
    build:
      context: .              # Sets context to Repo Root so it can see LLM/ folder
      dockerfile: backend/Dockerfile
    container_name: sehatai-backend
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      # Add any keys your LLM/analyzer needs (e.g., HuggingFace, Pinecone)
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY} 
    volumes:
      # Optional: Hot reload your logic during dev
      - ./LLM:/app/LLM
      - ./analyzer:/app/analyzer
    networks:
      - sehatai-net

  frontend:
    build: ./frontend
    container_name: sehatai-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - sehatai-net

networks:
  sehatai-net:
    driver: bridge