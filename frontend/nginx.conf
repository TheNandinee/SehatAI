server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Load standard MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 1. Static Assets (JS/CSS)
    # Important: Do NOT fallback to index.html here. If a file is missing, return 404.
    # This prevents "index.html served as .js" issues which cause blank pages.
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 2. Main SPA Routing
    # Any route not found above (like /dashboard, /chat) falls back to index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Prevent caching index.html so you always get the latest version
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # 3. API Proxy to Backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}